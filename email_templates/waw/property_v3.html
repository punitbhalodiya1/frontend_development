<table width="100%" border="0" cellpadding="0" cellspacing="0">
    <tr>
        <td align="center" style="padding: 40px 90px 15px 90px;" class="plr-15">
            <table width="100%" border="0" cellpadding="0" cellspacing="0">
                <tr>
                    <td style="padding-bottom: 0;">
                        <h2 style="font-size:29px;line-height:1.333;font-weight:400;font-family: 'Open Sans', sans-serif;color:#ab9961;margin:0;padding:0;">Le bien de vos rêves se trouve peut-être parmi ceux-ci !</h2>
                    </td>
                </tr>
            </table>
        </td>
    </tr>
    
    <!-- {%foreach Estate in Estates%} -->
    <tr>
        <td align="center" style="padding: 25px 15px;" class="plr-15">
            <table width="100%" border="0" cellpadding="0" cellspacing="0">
                <tr>
                    <td width="348" style="padding-right:15px;padding-bottom:0;" valign="top" class="column">
                        <table width="100%" border="0" cellpadding="0" cellspacing="0">
                            <tr>
                                <td style="padding-bottom: 20px;">
                                    <span><img src="$Estate.PictureUrl1$" width="333" alt="image-9.jpg" style="width:100%;height:auto;max-width:100%;display:block;"></span>
                                </td>
                            </tr>
                            <tr>
                                <td align="center" style="padding-bottom:0;">
                                    <table bgcolor="#ab9961" align="center" border="0" cellpadding="0" cellspacing="0" style="border-radius:30px;">
                                        <tr>
                                            <td bgcolor="#ab9961" align="center" style="padding:8px 30px; border-radius:30px;border: 0;cursor: pointer;">
                                                <a target="_blank" href="$Estate.DetailPageLink$" style="font-family: 'Open Sans', sans-serif;color:#fff;font-weight:600;font-size:12px;margin:0;padding:0;line-height:1.2;text-decoration:none;outline: 0;cursor: pointer;"><span style="color:#fff;">$Labels.GetValue("MoreDetails")$</span></a>
                                            </td>
                                        </tr>
                                    </table>
                                </td>
                            </tr>
                        </table>
                    </td>
                    <td width="222" style="padding-left:15px;padding-bottom:0;" valign="top" class="column mo-pt-20">
                        <table width="100%" border="0" cellpadding="0" cellspacing="0">
                            <tr>
                                <td style="padding-bottom: 10px;">
                                    <h2 style="font-size:25px;line-height:1.25;font-weight:400;font-family: 'Open Sans', sans-serif;color:#0080ac;margin:0;padding:0;">$Estate.CategoryName$&nbsp;$Estate.PurposeStatusName$</h2>
                                </td>
                            </tr>
                            <tr>
                                <td style="padding-bottom: 10px;">
                                    <p style="font-size:14px;line-height:1.25;font-weight:400;font-family: 'Open Sans', sans-serif;color:#7e8c8d;margin:0;padding:0;">$Estate.AddressLine1$, $Estate.Zip$ $Estate.City$</p>
                                </td>
                            </tr>
                            <tr>
                                <td style="padding-bottom: 15px; border-bottom: 1px solid #95a5a6;">
                                    <span><!-- {% if Estate.EnergyClassSmallUrl.ToString()  %}  --> <img src="$Estate.EnergyClassSmallUrl$" width="95" alt="energy image" style="height:auto;max-width:100%;display: inline-block;"><!-- {$if%} --></span>
                                </td>
                            </tr>
                            <tr>
                                <td style="padding-top: 15px;padding-bottom: 0;">
                                    <h2 style="font-size:25px;line-height:1.15;font-weight:400;font-family: 'Open Sans', sans-serif;color:#0080ac;margin:0;padding:0;"><!-- {% if Estate.Price == Labels.GetValue("PriceOnRequest") %}  --> $Labels.GetValue("PriceOnRequest")$ <!-- {%else%} --> $Estate.Price$ <!-- {$if%} --></h2>
                                </td>
                            </tr>
                        </table>
                    </td>
                </tr>
            </table>
        </td>
    </tr>
    <!-- {$foreach%} -->
    
</table>
