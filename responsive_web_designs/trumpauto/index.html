<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="icon" type="image/x-icon" href="images/favicon.ico">
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/login-page.css">
    <script src="js/jquery-3.5.1.js"></script>
</head>
<body>
    <div class="login-page-area-main">
        <div class="inner-box-main">
            <div class="login-card-main">
                <div class="first-row-main">
                    <div class="link-text">LT</div>
                    <div class="link-text">LV</div>
                    <div class="link-text">RU</div>
                    <div class="link-text">ENG</div>
                    <div class="link-text active-link">EST</div>
                </div>
                <div class="company-logo-main">
                    <img src="images/logo.webp" alt="img" />
                </div>
                <div class="login-form-main">
                    <div class="form-field-main">
                        <div class="labal-text">Email</div>
                        <input placeholder="cooper@example.com" type="text" />
                    </div>
                    <div class="form-field-main">
                        <div class="labal-text">Password</div>
                        <input id="password" placeholder="Enter Password" type="password" />
                        <div class="fa-eye" id="icon">
                            <img src="images/hide-eye-icon.svg"  alt="Hide" class="hide-icon-main" />
                            <img src="images/show-icons.svg" alt="Hide" class="show-icon-main" />
                        </div>
                    </div>
                    <div class="form-field-main">
                        <div class="labal-text">Turvakood</div>
                        <input placeholder="123456789" type="text" />
                    </div>
                    <div class="forgot-pass-row">
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
                            <label class="form-check-label" for="flexCheckDefault">Remember Me</label>
                        </div>
                        <div class="forgot-password-man">Forgot Password?</div>
                    </div>
                    <div class="login-btn">
                        <button class="btn-login">Log In</button>
                    </div>
                    <div class="login-text-links">
                        <div class="email-text">info@trumpauto.ee</div>
                        <div class="tel-text">tel 6631717</div>
                        <div class="version-text">ver. 3.57.2202</div>
                    </div>
                </div>
            </div>
        </div>    
    </div>
    
    <script src="js/common.js"></script> 
    <script src="js/popper.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
</body>
</html>
